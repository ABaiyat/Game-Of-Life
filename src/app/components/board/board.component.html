  <table class="board">
    <tr class="row" *ngFor="let rIndex of nRow">
      <td class="cell" [attr.id]="'Cell-'+ rIndex +'-' +cIndex"
      (click)="changeCellState(rIndex, cIndex)"  *ngFor="let cIndex of nCol"
      [style.background]="checkState(rIndex, cIndex) ? 'red': 'black'"
      >

      </td>
    </tr>

  </table>

  <button (click)="checkSimState()">Run</button>
  <button (click)="clearBoard()">Clear</button>

  <select (change)="changePattern($event.target.value)">
    <option *ngFor="let pattern of patterns">
      {{pattern}}
    </option>
  </select>

  <select (change)="changeSpeed($event.target.value)">
    <option value="" disabled selected>Gen Per Second</option>
    <option *ngFor="let speed of speeds">
      {{speed}}
    </option>
  </select>
  <h1>Generation: {{ generationNum }}</h1>
